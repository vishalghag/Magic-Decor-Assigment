<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Magic Decor</title>
  </head>
  <body>
    
    <header>
      <img
        src="https://magicdecor.com/wp-content/themes/magicwall/assets/images/magicdecor-logo-svg.svg"
        alt="logo"
        class="logo"
      />
      <nav>
        <ul class="nav__link">
          <!-- Home, About, Products, Customer Reviews, Contact -->
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Customer</a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
      </nav>
      <a class="ctc" href="#"><button>Contact</button></a>
    </header>

    <section class="main-slider">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./images/img1.jpg" alt="img"/>
            </div>
            <div class="item">
            <img src="./images/img2.jpg" alt="img"/>
            </div>
            <div class="item">
            <img src="./images/img3.jpg" alt="img"/>
            </div>
            <div class="item">
            <img src="./images/img4.jpg" alt="img"/>
            </div>
            <div class="item">
            <img src="./images/img5.jpg" alt="img"/>
            </div>
            <div class="item">
            <img src="./images/img5.jpg" alt="img"/>
            </div>
        </div>
    </section>

    <section class="products">
      <h2>Products</h2>
      <div class="product-row">
        <!-- Add products here -->
        <div class="product">
          <img src="./images/img7.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          <div class="star-rating">4.5 stars</div>
          <div class="price">$19.99</div>
          <button class="buy-now">Buy Now</button>
        </div>
        <div class="product">
          <img src="./images/img8.jpg" alt="Product 2" />
          <h3>Product 2</h3>
          <div class="star-rating">4.2 stars</div>
          <div class="price">$29.99</div>
          <button class="buy-now">Buy Now</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </section>


    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
        <ul class="footer-links">
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </div>
    </footer>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

<script src="https://use.fontawesome.com/826a7e3dce.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
